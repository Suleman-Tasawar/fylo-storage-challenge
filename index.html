<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="storage-data">
      <div class="compo-1">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>

        <div class="graphics-icons">
          <div class="icons icon1">
            <img src="images/icon-document.svg" alt="Documents" />
          </div>
          <div class="icons icon2">
            <img src="images/icon-folder.svg" alt="Folders" />
          </div>
          <div class="icons icon3">
            <img src="images/icon-upload.svg" alt="Upload" />
          </div>
        </div>
      </div>

      <div class="compo-2">
        <h1>
          Youâ€™ve used
          <span class="storage-color" style="color: white">815 GB</span> of your
          storage 185 GB Left
        </h1>

        <div class="progress-bar">
          <div class="progress-fill"></div>
          <div class="progress-text">
            <p>0GB 1000GB</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://sulemantasawarportfolioweb.on.drv.tw/www.SulemanTasawarPortfolio.com/min-index.html"
        target="_blank"
        >Suleman Tasawar</a
      >.
    </div>
  </body>
</html>
